    en:
        title : "SPIC'N SPAN"
        subtitle: "Environmental Cleanup Project"
        resultsTitle: "Permits and Monitoring Results"
    zh:
        title : "SPIC'N SPAN"
        subtitle: "环境清理项目"
        resultsTitle: "許可證和監測結果"
    es:
        title : "SPIC'N SPAN"
        subtitle: "Proyecto de limpieza ambiental"
        resultsTitle: "Permisos y Resultados de Monitoreo"
        socialLinks:
        - icon : "ti-facebook"
          URL : "#"

projectDescription:
    ecologyEnable: false
    en:
        title: "What are we doing?"
        content: "The purpose of the project is to clean up contaminated soil and groundwater at the Spic’n Span property. Electrical resistance heating technology will be used to remove contamination from the subsurface, and the removed contamination will be treated above ground. Monitoring will be conducted to ensure the system is operating safely, contaminants are effectively treated, and the site cleanup goals are achieved."
        where: "Where is it?"
        backgroundTitle: "BACKGROUND AND PROPERTY HISTORY"
        backgroundContent: "Years of dry cleaner operation on the property have resulted in releases of contaminants including PCE (“perc”) and mineral spirits into the soil and groundwater beneath the building. The contaminants have migrated beneath the neighboring property to the north, which is currently a parking lot owned by KeyBank and, also to the south east into the Maynard Avenue South right-of-way."
        timeline: "Project Timeline"
        projectContacts: "Project Contacts"
        ecologyContact: "Washington State Department of Ecology, Toxics Cleanup Program"
        aspectContact: "Aspect Consulting, LLC, Jeremy Porter"
        trsContact1: "TRS, Jeremy Porter"
        trsContact2: "TRS, Steve Pistoll"
        emailText: "Email"
        scheduleNote: "Note: Schedule is approximate and will depend on monitoring results."
        resultHeader1: "“Neighborhood Review and Air and Wastewater Permits"
        resultHeader2: "Air Monitoring Results"
        resultHeader3: "Water Discharge Monitoring Results"
        resultLinkTitle: "Project Progress"
        resultLink: "Permits and Monitoring Results"
        
    zh:
        title: "我们在做什么？"
        content: "该项目的目的是清理Spic'n Span物业的污染土壤和地下水。电阻加热技术将用于去除地下污染物，并将去除的污染物在地面上进行处理。将进行监测以确保系统安全运行，有效处理污染物，并实现现场清理目标。"
        where: "它在哪里？"
        backgroundTitle: "背景和财产历史"
        backgroundContent: "多年的干净清洁操作已导致污染物释放，包括PCE（“perc”）和矿物精油进入建筑物下方的土壤和地下水。这些污染物已经迁移到邻近的北部地区，这个地区目前是KeyBank拥有的一个停车场，也是东南部的Maynard Avenue南部的一个停车场。"
        timeline: "项目时间表"
        projectContacts: "项目联系"
        ecologyContact: "华盛顿州生态系，有毒物质清理计划"
        aspectContact: "Aspect Consulting, LLC, Jeremy Porter"
        trsContact1: "TRS, Jeremy Porter"
        trsContact2: "TRS, Steve Pistoll"
        emailText: "电子邮件"
        scheduleNote: "注意：时间表是近似值，取决于监测结果。"
        resultHeader1: "鄰里評論和空氣和廢水許可證"
        resultHeader2: "空气监测结果"
        resultHeader3: "排水监测结果"
        resultLinkTitle: "项目进展"
        resultLink: "許可證和監測結果"
    es:
        title: "¿Que estamos haciendo?"
        content: "El propósito del proyecto es limpiar el suelo contaminado y el agua subterránea en la propiedad Spic’n Span. La tecnología de calentamiento por resistencia eléctrica se utilizará para eliminar la contaminación del subsuelo, y la contaminación eliminada se tratará por encima del suelo. El monitoreo se llevará a cabo para garantizar que el sistema funcione de manera segura, que los contaminantes se traten de manera efectiva y que se logren los objetivos de limpieza del sitio."
        where: "¿Dónde está?"
        backgroundTitle: "ANTECEDENTES Y HISTORIA DE LA PROPIEDAD"
        backgroundContent: "Los años de operación de la tintorería en la propiedad han dado lugar a emisiones de contaminantes, como PCE (“perc”) y alcoholes minerales en el suelo y las aguas subterráneas debajo del edificio. Los contaminantes han migrado debajo de la propiedad vecina hacia el norte, que actualmente es un estacionamiento propiedad de KeyBank y, también hacia el sureste, hacia el derecho de paso de Maynard Avenue South."
        timeline: "LÍNEA DE TIEMPO DEL PROYECTO"
        projectContacts: "CONTACTOS DEL PROYECTO"
        ecologyContact: "Departamento de Ecología del Estado de Washington, Programa de Limpieza de Tóxicos"
        aspectContact: "Aspect Consulting, LLC, Jeremy Porter"
        trsContact1: "TRS, Jeremy Porter"
        trsContact2: "TRS, Steve Pistoll"
        emailText: "Email"
        scheduleNote: "Nota: El calendario es aproximado y dependerá de los resultados del monitoreo."
        resultHeader1: "Revisión de barrios y permisos de aire y aguas residuales"
        resultHeader2: "Resultados del monitoreo del aire"
        resultHeader3: "Resultados de monitoreo de descarga de agua"
        resultLinkTitle: "Progreso del proyecto"
        resultLink: "Permisos y Resultados de Monitoreo"
    

